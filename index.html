<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>PixiJS Spin Wheel ‚Äì Templates + User Assets (Floating Panel)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/pixi.js@7.4.0/dist/pixi.min.js"></script>
  </head>
  <body>
  <div id="game"></div>
  <!-- Top-right buttons -->
  <div class="topbar">
    <button id="btnRewards" class="topbtn">üèÜ Rewards</button>
    <button id="btnInfo" class="topbtn">‚ÑπÔ∏è Info</button>
    <button id="btnSound" class="topbtn" title="Mute/Unmute">üîä Sound</button>
  </div>
  <div class="ui">
    <div></div>
    <div class="controls"><button id="spinBtn" class="btn">SPIN</button></div>
  </div>

  <!-- FLOATING TEMPLATE + ASSET PANEL -->
  <div class="config collapsed" id="configPanel">
    <div class="config-header" id="configHeader">
      <span class="config-title">Settings</span>
      <span class="chip" id="activeTemplateName">Default</span>
      <button class="iconbtn" id="btnMinMax" title="Expand/Collapse">‚ñ£</button>
    </div>
    <div class="config-body">
      <h3>Templates</h3>
      <div class="row">
        <select id="templateSelect"></select>
        <input id="templateName" type="text" placeholder="Template name" />
      </div>
      <div class="row">
        <button id="tplNew" class="btn-sm">New</button>
        <button id="tplSave" class="btn-sm">Save</button>
        <button id="tplDup" class="btn-sm btn-ghost">Duplicate</button>
        <button id="tplDelete" class="btn-sm btn-ghost">Delete</button>
      </div>

      <h3>Logo</h3>
      <div class="element-section">
        <div class="row">
          <label>Image</label>
          <input id="logoFile" type="file" accept="image/*">
          <button id="logoClear" class="btn-sm btn-ghost">Clear</button>
        </div>
      </div>

      <h3>Page Background</h3>
      <div class="element-section">
        <div class="row">
          <label>Type</label>
          <select id="pageBgType">
            <option value="color">Solid Color</option>
            <option value="gradient">Gradient</option>
            <option value="image">Image</option>
          </select>
        </div>
        <div class="row" id="pageBgColorRow">
          <label>Color</label>
          <input id="pageBgColor" type="color" value="#0a2b22">
        </div>
        <div class="row" id="pageBgGradientRow" style="display:none">
          <label>Gradient</label>
          <div class="gradient-controls">
            <input id="pageBgGradient1" type="color" value="#0a2b22">
            <input id="pageBgGradient2" type="color" value="#1a4d3a">
            <select id="pageBgGradientDirection">
              <option value="to bottom">Top to Bottom</option>
              <option value="to right">Left to Right</option>
              <option value="to bottom right">Diagonal</option>
              <option value="radial">Radial</option>
            </select>
          </div>
        </div>
        <div class="row" id="pageBgImageRow" style="display:none">
          <label>Image</label>
          <input id="pageBgFile" type="file" accept="image/*">
          <button id="pageBgClear" class="btn-sm btn-ghost">Clear</button>
        </div>
      </div>

      <h3>Spin Button</h3>
      <div class="element-section">
        <div class="row">
          <label>Type</label>
          <select id="spinBtnType">
            <option value="color">Solid Color</option>
            <option value="gradient">Gradient</option>
            <option value="image">Image</option>
          </select>
        </div>
        <div class="row" id="spinBtnColorRow">
          <label>Color</label>
          <input id="spinBtnColor" type="color" value="#24d58b">
        </div>
        <div class="row" id="spinBtnGradientRow" style="display:none">
          <label>Gradient</label>
          <div class="gradient-controls">
            <input id="spinBtnGradient1" type="color" value="#24d58b">
            <input id="spinBtnGradient2" type="color" value="#0fb168">
            <select id="spinBtnGradientDirection">
              <option value="to bottom">Top to Bottom</option>
              <option value="to right">Left to Right</option>
              <option value="to bottom right">Diagonal</option>
              <option value="radial">Radial</option>
            </select>
          </div>
        </div>
        <div class="row" id="spinBtnImageRow" style="display:none">
          <label>Image</label>
          <input id="spinBtnFile" type="file" accept="image/*">
          <button id="spinBtnClear" class="btn-sm btn-ghost">Clear</button>
        </div>
      </div>

      <h3>Rewards</h3>
      <div class="element-section">
        <div class="sublabel">Rewards Button</div>
        <div class="row">
          <label>Button Image</label>
          <input id="rewardsBtnFile" type="file" accept="image/*">
          <button id="rewardsBtnClear" class="btn-sm btn-ghost">Clear</button>
        </div>
      </div>
      
      <div class="element-section">
        <div class="row">
          <label>Modal Background</label>
          <input id="rewardsModalFile" type="file" accept="image/*">
          <button id="rewardsModalClear" class="btn-sm btn-ghost">Clear</button>
        </div>
        <div class="row">
          <label>Close Button</label>
          <input id="rewardsCloseFile" type="file" accept="image/*">
          <button id="rewardsCloseClear" class="btn-sm btn-ghost">Clear</button>
        </div>
      </div>

      <h3>Info</h3>
      <div class="element-section">
        <div class="sublabel">Info Button</div>
        <div class="row">
          <label>Button Image</label>
          <input id="infoBtnFile" type="file" accept="image/*">
          <button id="infoBtnClear" class="btn-sm btn-ghost">Clear</button>
        </div>
      </div>
      
      <div class="element-section">
        <div class="row">
          <label>Modal Background</label>
          <input id="infoModalFile" type="file" accept="image/*">
          <button id="infoModalClear" class="btn-sm btn-ghost">Clear</button>
        </div>
        <div class="row">
          <label>Close Button</label>
          <input id="infoCloseFile" type="file" accept="image/*">
          <button id="infoCloseClear" class="btn-sm btn-ghost">Clear</button>
        </div>
      </div>

      <h3>Sound Button</h3>
      <div class="element-section">
        <div class="row">
          <label>Unmute Button</label>
          <input id="soundUnmuteFile" type="file" accept="image/*">
          <button id="soundUnmuteClear" class="btn-sm btn-ghost">Clear</button>
        </div>
        <div class="row">
          <label>Mute Button</label>
          <input id="soundMuteFile" type="file" accept="image/*">
          <button id="soundMuteClear" class="btn-sm btn-ghost">Clear</button>
        </div>
      </div>
      
      <h3>Wheel &amp; API</h3>
      <div class="row row-wheelapi">
        <label>Wheel size <input id="sizeRange" type="range" min="0.7" max="1.6" step="0.01" value="1.3"></label>
        <span class="subtle">API: <code id="apiLabel">/api/claim</code></span>
      </div>

      <!-- PRIZES moved above Terms & Conditions -->
      <h3>Prizes</h3>
      <div class="subtle">One prize per line: <b>Label | Weight | Color</b> (color optional)</div>
      <textarea id="configText"></textarea>
      <div class="row">
        <button id="applyBtn" class="btn-sm">Apply Changes</button>
        <button id="sampleBtn" class="btn-sm btn-ghost">Sample 200 Spins</button>
        <button id="exportBtn" class="btn-sm btn-ghost">Export JSON</button>
      </div>
      <div class="row">
        <select id="forceSelect"><option value="">Force Prize (QA)</option></select>
        <input id="quickAdd" type="text" placeholder="Quick add: label | weight | color" />
        <button id="addBtn" class="btn-sm">Add</button>
      </div>

      <h3>Terms &amp; Conditions</h3>
      <textarea id="termsText" placeholder="Write terms shown in the Info modal"></textarea>
      
      <div class="bottom-actions">
        <div class="row">
          <button id="resetToDefault" class="btn-sm" style="background: #dc3545; color: #fff; font-weight: 600;">üîÑ Reset to Default</button>
          <button id="exportStandalone" class="btn-sm" style="background: #2bbf8a; color: #fff; font-weight: 600;">üì¶ Export Standalone HTML</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" style="display:none"></div>

  <!-- Modals -->
  <div id="rewardsModal" class="modal">
    <div class="modal-card">
      <header><h4>Rewards History</h4><button class="modal-close" data-close="#rewardsModal">Close</button></header>
      <div class="body"><ul id="rewardsList" class="list"></ul></div>
    </div>
  </div>
  <div id="infoModal" class="modal">
    <div class="modal-card">
      <header><h4>Terms &amp; Conditions</h4><button class="modal-close" data-close="#infoModal">Close</button></header>
      <div id="termsBody" class="body"></div>
    </div>
  </div>
  <button id="fab" class="fab" title="Settings">‚öôÔ∏è</button>

  <script src="script.js"></script>
  </body>
</html>
